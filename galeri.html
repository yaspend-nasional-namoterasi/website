<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <header>
        <div class="container">
            <h1>Galeri Kegiatan</h1>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <div class="slider">
                <img src="foto-sariroti.JPG" alt="Slide 1">
                <img src="foto-merakit.jpeg" alt="Slide 2">
                <img src="foto-anbk1.JPG" alt="Slide 3">
            </div>

            <!-- TOMBOL KEMBALI KE BERANDA -->
            <div class="button-container">
                <a href="index.html" class="back-button">â®œ Kembali ke Beranda</a>
            </div>

        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 SMK Cerdas Bangsa. All rights reserved.</p>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
            let index = 0;
            const slides = $('.slider img');
            slides.hide().eq(index).show();
            setInterval(() => {
                slides.eq(index).fadeOut(600);
                index = (index + 1) % slides.length;
                slides.eq(index).fadeIn(600);
            }, 3000);
        });
    </script>

</body>
</html>
